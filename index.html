<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Caça Palavras Astronômico</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header id="header">
		<img src="img/projeto cosmos png.png" alt="">
		<h1>Caça Palavras</h1>
		<ul class="navigation">
          <li>
            <a href="" class="nav_link">Home</a>
            <a href="" class="nav_link">Story</a>
            <a href="" class="nav_link">Wallpapers</a>
            <a href="" class="nav_link">Trailer</a>
            <a href="./login.html" class="nav_link">Login</a>
          </li>
        </ul>
	</header>

	<div class="quiz-container">
        <h1>Quiz de Astronomia</h1>
        <form id="quizForm">
            <div class="question">
                <label>1. Qual é o nome da lua de Júpiter que é a segunda maior do Sistema Solar?</label>
                <input type="text" name="q1">
            </div>
            <div class="question">
                <label>2. Qual planeta do Sistema Solar é conhecido por ter uma atmosfera espessa e quente e é o segundo planeta a partir do Sol?</label>
                <input type="text" name="q2">
            </div>
            <div class="question">
                <label>3. Qual é o nome do planeta que está mais próximo do Sol?</label>
                <input type="text" name="q3">
            </div>
            <div class="question">
                <label>4. Qual é o nome da lua de Júpiter que tem uma superfície coberta de gelo e pode ter um oceano líquido sob sua crosta?</label>
                <input type="text" name="q4">
            </div>
            <div class="question">
                <label>5. Qual planeta é conhecido por seus anéis impressionantes?</label>
                <input type="text" name="q5">
            </div>
            <button type="button" onclick="checkAnswers()">Verificar Respostas</button>
        </form>
        <div id="result"></div>
    </div>

	
	<table id="table">
		<tbody data-js="tbody">
			<tr data-js="line0"></tr>
            <tr data-js="line1"></tr>
            <tr data-js="line2"></tr>
            <tr data-js="line3"></tr>
            <tr data-js="line4"></tr>
            <tr data-js="line5"></tr>
            <tr data-js="line6"></tr>
            <tr data-js="line7"></tr>
            <tr data-js="line8"></tr>
            <tr data-js="line9"></tr>
            <tr data-js="line10"></tr>
            <tr data-js="line11"></tr>
           
			
		</tbody>
	</table>
	<div>
		<form id="search" data-js="form">
			<input data-js="search" type="text">
			<button>Buscar</button>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
